        <div class="Time">
            <script type="text/javascript">
                function clock ()                                      
                {
                    document.form_clock.input_clock.value = show_time ();                                                                                                 
                    setTimeout ( "clock ()", 1000 );                      
                }
                      
                function show_time ()
                {
                    var now = new Date ();
  
                    var hours = now.getHours ();              
                    var minutes = now.getMinutes ();                        
  
                    var time = format ( hours ) + " : " + format ( minutes );
                    return ( time );          
                }          
                function format ( time )
                { 
                    if ( time < 10 )          
                    {
                        return ( "0" + time );
                    }                       
                    else                      
                    {
                        return ( time );         
                    }
                }
            </script>
